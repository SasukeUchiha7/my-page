<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello it's me!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <img src="assets/logo.png" alt="" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="btn"><a href="#">Hire</a></li>
          </ul>
        </div>
      </header>
      <div class="home">
        <div class="container">
          <div class="poster">
            <span class="poster-overlay"></span>
            <img src="assets/img2.jpg" alt="" />
          </div>
          <div class="home-text">
            <h5 class="hi">Hi, there!</h5>
            <h1 class="name">I'am <span class="apil">Apil</span></h1>
            <h6 class="student">
              Student | Full Stack Developer | Android Developer
            </h6>
            <h3 class="ani-text">
              <span id="one">Code.</span>
              <span id="two">Develop.</span>
              <span id="three">Design.</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script>
      let header = document.querySelector("#one");
      header.innerHTML = header.innerText
        .split("")
        .map(function (char) {
          return "<span>" + char + "</span>";
        })
        .join("");
      let header1 = document.querySelector("#two");
      header1.innerHTML = header1.innerText
        .split("")
        .map(function (char) {
          return "<span>" + char + "</span>";
        })
        .join("");
      let header2 = document.querySelector("#three");
      header2.innerHTML = header2.innerText
        .split("")
        .map(function (char) {
          return "<span>" + char + "</span>";
        })
        .join("");
      // console.log(header.innerHTML);
      // $(document).ready(function () {
      //   $(".one").lettering();
      // });
      anime
        .timeline({ loop: false })
        .add({
          targets: "#one span",
          translateY: ["50px", 0],
          opacity: [0, 1],
          easing: "easeOutElastic(.2)",
          delay: anime.stagger(200),
        })
        .add({
          targets: "#one span",
          translateY: [0, "50px"],
          opacity: [1, 0],
          easing: "easeInElastic(.5)",
          delay: anime.stagger(200),
        })
        .add({
          targets: "#two span",
          translateY: ["50px", 0],
          opacity: [0, 1],
          easing: "easeOutElastic(.2)",
          delay: anime.stagger(200),
        })
        .add({
          targets: "#two span",
          translateY: [0, "50px"],
          opacity: [1, 0],
          easing: "easeInElastic(.5)",
          delay: anime.stagger(200),
        })
        .add({
          targets: "#three span",
          translateY: ["50px", 0],
          opacity: [0, 1],
          easing: "easeOutElastic(.2)",
          delay: anime.stagger(200),
        })
        .add({
          targets: "#three span",
          translateY: [0, "50px"],
          opacity: [1, 0],
          easing: "easeInElastic(.5)",
          delay: anime.stagger(200),
        });
    </script>
  </body>
</html>
